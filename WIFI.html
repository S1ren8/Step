<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Step Academy</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        color: #333;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        background-color: #f0f0f0;
        scroll-behavior: smooth;
      }
      

      /* Header Styling */
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 30px 20px;
        background: linear-gradient(90deg, #0072ff, #00c6ff);
        color: white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        transition: padding 0.3s ease, background-color 0.3s ease;
        z-index: 1000;
      }

      .header.shrink {
        padding: 10px 20px;
        background: linear-gradient(90deg, #0052cc, #0072ff);
      }

      .logo img {
        height: 100px;
        transition: height 0.3s ease;
      }

      .header.shrink .logo img {
        height: 70px;
      }

      .nav {
        display: flex;
        gap: 20px;
        align-items: center;
        flex-grow: 1;
        justify-content: center;
      }

      .nav a {
        color: white;
        text-decoration: none;
        font-size: 18px;
        transition: color 0.3s ease, transform 0.3s ease, background-color 0.3s ease, border-color 0.3s ease;
        padding: 10px 15px;
        border: 2px solid transparent;
        border-radius: 8px;
      }

      .nav a:hover {
        color: #f0e130;
        transform: scale(1.1);
        background-color: rgba(255, 255, 255, 0.2);
        border-color: #f0e130;
      }

      /* Scratch to Reveal Password Section */
      .scratch-container {
        position: relative;
        width: 700px;
        height: 700px;
        background-color: #80808079;
        border-radius: 10px;
        overflow: hidden;
        margin: 120px auto 40px auto;
      }

      .scratch-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('images/LOGO.jpg') no-repeat center center;
        background-size: cover;
        cursor: pointer;
        transition: opacity 0.3s ease;
        z-index: 1;
      }

      .scratch-password {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 32px;
        color: #0072ff;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      /* Smaller Hovering Tap Message Box */
      /* Smaller Hovering "Scratch to see password" Text in a Box */
.tap-to-scratch {
  display: block;
  padding: 10px 20px;
  width: 300px; /* Set the desired width */
  background-color: #fff;
  border: 2px solid #0072ff;
  border-radius: 30px;
  text-align: center;
  margin: 0 auto 100px auto; /* Center the box horizontally */
  font-size: 25px;
  color: #0072ff;
  transition: color 0.3s ease, background-color 0.3s ease, transform 0.3s ease, border-color 0.3s ease;
}

      

      .tap-to-scratch:hover {
        background-color: #0072ff;
        color: #fff;
        transform: scale(1.05);
        border-color: #0052cc;
      }

      /* Contact Section Styling */
      .contact-section {
        padding: 100px 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        background-color: #f9f9f9;
        margin: 40px 0;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .contact-section h2 {
        font-size: 2.5rem;
        color: #0072ff;
        margin-bottom: 20px;
      }

      .contact-section p {
        font-size: 1.1rem;
        color: #666;
        margin-bottom: 20px;
      }

      .contact-links a {
        display: inline-block;
        margin: 0 15px;
        text-decoration: none;
      }

      .contact-links a img {
        width: 50px;
        height: 50px;
      }

      /* Footer Section Styling */
      .footer {
        background: linear-gradient(90deg, #6a0dad, #8a2be2);
        color: white;
        padding: 20px;
        text-align: center;
        margin-top: auto;
        box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.2);
      }

      .footer a {
        color: white;
        text-decoration: none;
        margin: 0 10px;
        transition: color 0.3s ease;
      }

      .footer a:hover {
        color: #f0e130;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <!-- Header Section -->
    <header class="header" id="mainHeader">
      <div class="logo">
        <img src="logo.png" alt="Logo" />
      </div>
      <nav class="nav">
        <a href="index.html.html">Home</a>
        <a href="index.html.html">Services</a>
        <a href="index.html.html">Contact</a>
      </nav>
    </header>

    <!-- Scratch to Reveal Password Section -->
    <div class="scratch-container">
      <div class="scratch-overlay" id="scratchOverlay"></div>
      <div class="scratch-password" id="scratchPassword">YourPassword123</div>
    </div>

    <!-- Smaller Hovering "Scratch to see password" Text in a Box -->
    <div class="tap-to-scratch">Tap on the badge to see password</div>

    <!-- Contact Section -->
    <section id="contact" class="contact-section">
      <h2>Contact Us</h2>
      <p>Reach out to us via WhatsApp or Facebook for any inquiries or support.</p>
      <div class="contact-links">
        <a href="https://wa.me/+201022383001" target="_blank" title="Chat with us on WhatsApp">
          <img src="https://th.bing.com/th/id/OIP.eT0glXpm_YC_ySAkwalMiAHaHc?rs=1&pid=ImgDetMai" alt="WhatsApp" />
        </a>
        <a href="https://www.facebook.com/stepacademy2022" target="_blank" title="Follow us on Facebook">
          <img src="https://static.vecteezy.com/system/resources/previews/020/964/386/original/facebook-circle-icon-for-web-design-free-png.png" alt="Facebook" />
        </a>
      </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
      <p>&copy; 2024 Step Academy. All rights reserved.</p>
    </footer>

    <!-- JavaScript for Scratch Effect -->
    <script>
      // Scratch effect functionality
      const scratchOverlay = document.getElementById('scratchOverlay');
      const scratchPassword = document.getElementById('scratchPassword');
      let scratched = false;

      scratchOverlay.addEventListener('click', function () {
        if (!scratched) {
          scratchOverlay.style.opacity = '0';
          scratchPassword.style.opacity = '1';
          scratched = true;
        }
      });

      // Header shrink effect on scroll
      window.addEventListener('scroll', function () {
        const header = document.getElementById('mainHeader');
        if (window.scrollY > 50) {
          header.classList.add('shrink');
        } else {
          header.classList.remove('shrink');
        }
      });
    </script>
  </body>
</html>
